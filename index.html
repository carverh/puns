<!DOCTYPE html>
<html lang="us">
  <head>
    <title>Puns</title>
    <meta charset="UTF-8">
    <style>
      body {
        font-family: "Roboto", "Arial", "Helvetica", sans-serif;
        font-weight: 100;
      }
      
      .container {
        margin: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
      }
      
      #pun {
        font-size: 28pt;
      }
      
      #next {
        font-size: 20pt;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="pun"></div>
    </div>
    <div class="container">
      <button id="next">Next Pun</button>
    </div>
    <script>
      var puns;
      var punid = 0;
      
      $.get("puns.txt", function (data) {
        puns = data.split('###');
      });
      
      $("#next").click(function() {
        $("#pun").text(puns[punid]);
        punid++;
      });
    </script>
  </body>
</html>
